<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
 <nz-table [nzData]="displayData" #table id="myTable">
    <thead>
      <tr>
        <th>ลำดับ</th>
        <th>รหัสผู้ใช้งาน</th>
        <th>ชื่อ-นามสกุล</th>
        <th>วันเกิด</th>
        <th>อายุ</th>
        <th>เพศ</th>
        <th>วันที่บันทึก</th>
        <th>
            <button type="button" class="btn" id="addbtn" (click)="openModal(template)">
            <span class="material-symbols-outlined">
               add
               </span>
         </button>
        </th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of table.data">
        <td>{{ item.num }}</td>
        <td>{{ item.id }}</td>
        <td>{{ item.fullname }}</td>
        <td>{{ item.birthdate | date: 'medium' }}</td>
        <td>{{ item.age }}</td>
        <td>{{ item.gender }}</td>
        <td>{{ item.updatedate | date: 'medium'}}</td>
        <td>
            <button type="button" class="btn" id="editbtn" >Edit</button>
            <button type="button" class="btn btn-danger" id="deletebtn" >Delete</button>
        </td>
      </tr>
    </tbody>
  </nz-table>

  <ng-template #template id="MyModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title pull-left">กรุณากรอกข้อมูลการใช้งาน</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
             <span aria-hidden="true">×</span>
          </button>
        </div>
        
        <div class="modal-body">
         <div class="row" style="padding: 3px;text-align: right;">
           <div class="col-xs-2">
             <label class="contro-label">ชื่อ</label>
           </div>
           <div class="col-xs-3">
             <input type="text" class="form-control" id="Fname" placeholder="กรอกชื่อ" required>
           </div>
           <div class="col-xs-2">
             <label class="contro-label">นามสกุล</label>
           </div>
           <div class="col-xs-3">
             <input type="text" class="form-control" id="Sname" placeholder="กรอกนามสกุล" required>
           </div>
         </div>
   
         <div class="row" style="padding: 3px;text-align: right;">
           <div class="col-xs-2">
             <label class="contro-label" for="current">วันเกิด</label>
           </div>
           <div class="col-xs-3">
             <div class="from-group">
               <input type="text" class="form-control" bsDatepicker [(bsValue)]="selectedDate" id="birthdate"
               [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD/MM/YYYY', maxDate: maxEndDate }" placeholder="dd/mm/yyyy">
             </div>
           </div>
   
           <div class="col-xs-2">
             <label class="contro-label">อายุ</label>
           </div>
           <div class="col-xs-3">
             <input type="text" class="form-control" name="age" id="age" readonly>
           </div>
         </div>
   
         <div class="row" style="padding: 3px;text-align: right;">
           <div class="col-xs-2">
             <label class="contro-label">เพศ</label>
           </div>
           <div class="col-xs-3">
             <form name="sexdropdown" id="sexdropdown">
               <select class="form-control" name="เพศ" id="gender" style="border-radius: 5px;">
                 <option value="หญิง">หญิง</option>
                 <option value="ชาย">ชาย</option>
                 <option value="LGBTQ+">LGBTQ+</option>
               </select>
             </form>
           </div>
         </div>
       </div>
   
       <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="savebtn">บันทึก</button>
          <button type="button" class="btn btn-danger" (click)="modalRef.hide()" id="cancelbtn">ยกเลิก</button>
       </div>
      </div>
    </div>
 </ng-template>
